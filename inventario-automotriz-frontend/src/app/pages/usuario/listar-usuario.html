<h2>Gesti√≥n de Usuarios</h2>

<form (ngSubmit)="registrar()" style="margin-bottom: 2rem;">
  <label>Nombre: <input [(ngModel)]="nuevoUsuario.nombre" name="nombre" required></label>
  <label>Edad: <input type="number" [(ngModel)]="nuevoUsuario.edad" name="edad" required></label>
  <label>Fecha Ingreso: <input type="date" [(ngModel)]="nuevoUsuario.fechaIngreso" name="fechaIngreso" required></label>
  <label>ID Cargo: <input type="number" [(ngModel)]="nuevoUsuario.cargoId" name="cargoId" required></label>
  <button type="submit">Registrar Usuario</button>
</form>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Fecha Ingreso</th>
      <th>Cargo (Nombre)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{ u.id }}</td>
      <td>{{ u.nombre }}</td>
      <td>{{ u.edad }}</td>
      <td>{{ u.fechaIngreso }}</td>
      <td>{{ u.nombreCargo }}</td>
    </tr>
  </tbody>
</table>
